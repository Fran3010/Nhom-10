    <script type="text/javascript">
        var dictionary = [
         {
          word:"わたし",
          def:"◆ tôi (danh từ)",
          nghia_cau:["Tôi tên là mike"],
          rel:["私 （わたしは）マイクと申します。"]
         },
         {
          word:"こども",
          def:"◆ Đứa trẻ, đứa con (danh từ)",
          nghia_cau:["Đứa con tôi năm nay 5 tuổi"],
          rel:["うちの子供（こども）は5歳（さい）です。"]
         },
         {
          word:"ほん",
          def:"◆ Sách (danh từ)",
          nghia_cau:["Tôi đang đọc cuốn sách này."],
          rel:["この本（ほん）を読（よん）んでいる。"]
         },
         {
          word:"いきます",
          def:"◆ Đi (tha động từ)",
          nghia_cau:["Đi đến trường"],
          rel:["学校（がっこ）に行きます（いきます）"]
         },
         {
          word:"きます",
          def:"◆ Đến (tha động từ)",
          nghia_cau:["Anh/Chị Tanaka đã đến chưa ?"],
          rel:["田中さんは来（き）ましたか？"]
         },
         {
          word:"いぬ",
          def:"◆ Con chó(danh từ)",
          nghia_cau:["Con chó nhà tôi"],
          rel:["うちの犬（いぬ）"]
         },
         {
          word:"やま",
          def:"◆ Núi(danh từ)",
          nghia_cau:["Leo núi"],
          rel:["山（やま）に登る"]
         },
         {
          word:"ちち",
          def:"◆ Bố(danh từ)",
          nghia_cau:["Bố tôi là người hiền lành"],
          rel:["父（ちち）は優しい人（ひと）です。"]
         },
         {
          word:"はは",
          def:"◆ Mẹ(danh từ)",
          nghia_cau:["Mẹ tôi là người hiền lành"],
          rel:["母（はは）は優しい人（ひと）です"]
         },
         {
          word:"かのじょ",
          def:"◆ Cô ấy(danh từ)",
          nghia_cau:["Người quen của cô ấy"],
          rel:["彼女（かのじょ）の知り合い人"]
         },
         {
          word:"かれ",
          def:"◆ Anh ấy(danh từ)",
          nghia_cau:["Người yêu của anh ấy"],
          rel:["彼（かれ）の恋人（こいびと）"]
         }
        
        ];
        // fill the dictionary with words
        init = function(){
         for (var i = 0; i < dictionary.length; i++) {
          document.getElementById('word_list').innerHTML += "<li onclick='show(" + i + ")'>" + dictionary[i].word + "</li>";
         }
        }
        // call the init function when page loads
        init();
        // display a word, its definition and related words
        show = function(i){
            document.getElementById('definition').innerHTML = dictionary[i].nghia_cau; 
         document.getElementById('word_text').innerHTML = dictionary[i].word;
         document.getElementById('definition').innerHTML = dictionary[i].def;
         
         var list = "";
         
         for (var j = 0; j < dictionary[i].rel.length; j++) {
          list += "<li>" + dictionary[i].rel[j] + "</li>";
          document.getElementById('related').innerHTML = list;
         }
         for (var j = 0; j < dictionary[i].rel.length; j++) {
          list += "<li>" + dictionary[i].nghia_cau[j] + "</li>";
          document.getElementById('related').innerHTML = list;
         }
        }
       
        
       
           search = function(){
              var query = document.getElementById('search').value;
               
               if (query == "") {
                   return;
               }
               var found = -1;
       
               for (var i = 0; i < dictionary.length; i++) {
                   if (query == dictionary[i].word){
                   found = i;
                   break;
                   }else {
                       document.getElementById('word_text').innerHTML = "Word not found";
                       document.getElementById('definition').innerHTML = "The word you enter is not found in our dictionary";
                       document.getElementById('related').innerHTML = "no related word";
                   }
               }
       
               if (found >=0){
               show(found);
               }
       
           }
       
       </script>
